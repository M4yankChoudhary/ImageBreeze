{% extends 'photos/base.html' %}

{% load static %}

{% block body %}
{% if message %}
    <div class="container text-center">
        <h1>Error: {{ message }}</h1>
        <img src="{% static 'photos/background-images/angrycat.jpg' %}">
    </div>
{% endif %}
<div class="text-center py-5">
<a class="btn btn-danger text-center" href="{% url 'add_post' %}">Go Back</a>
</div>
{% endblock %}
